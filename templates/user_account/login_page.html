{% extends 'root.html' %}

{% block content %}
<style type="text/css">
body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: white;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="username"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

<main class="form-signin w-100 m-auto justify-content-center ">
    <form method="post"> {% csrf_token %}
      <h1 class="h3 mb-3 text-center fw-normal">Login</h1>
  
      <div class="form-floating">
        <input type="text"  name="username" class="form-control" id="floatingInput" placeholder="First Name">
        <label for="floatingInput">User Name</label>
      </div>

      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

    {% for field in login_form  %}
      {% for error in field.errors  %}
          <p style="color:red;"> {{error}} </p>
      {% endfor %}
    {% endfor %}
  
    {% if login_form.non_field_errors  %}
      <div style="color:red;"> <p> {{login_form.non_field_errors}} </p> </div>
    {% endif %}
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
      <div class="text-center p-2 " >
        <a href={% url 'password_reset' %}>Reset Password</a>
      </div>
    </form>
  </main>
  
{% endblock content %}
