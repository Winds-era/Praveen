<!-- course_view.html -->
{% extends "root.html" %}
{% block content %}
    <h1>{{ course.title }} Views</h1>
    <h5>Total Views: {{ course_views }}</h5>
    <table>
        <tr>
            <th>Student IDs</th>
            <th>Number of times viewed</th>
            <th>First Viewd At</th>
        </tr>
        {% for d in detail %}
            <tr>
                <td>{{ d.user }}</td>
                <td>{{ d.view }}</td>
                <td>{{ d.viewed_at }}</td>
            </tr>  
        {% endfor %}
    </table>
{% endblock %}
