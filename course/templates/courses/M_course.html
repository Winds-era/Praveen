{% extends 'root.html' %} {% block content %}
<h1>Mentor Content</h1>
<button id="add-course-button"  data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add/Update Content</button>
<div class="container">
  <h1>Video List</h1>
  <div class="row">
    {% for i in a %}
    <div class="col-md-4">
      <h3>{{ i.title }}</h3>
      <video width="100%" controls>
        <source src="{{ i.video_file }}" type="video/mp4" />
      </video>
      <p>{{ i.description }}</p>
    </div>
    {% endfor %}
  </div>
</div>



<!-- Add the following modal code -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="addCategoryModalLabel">Add/Update Content</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary">Update</button>
              </form>
          </div>
      </div>
  </div>
</div>

<!-- Include Bootstrap JS library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

{% endblock%}
